<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekapan Warmindo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo-text">Sistem Rekapan Warmindo</h1>
            <nav class="main-nav">
                <a href="#/keuangan" class="nav-link">Keuangan</a>
                <a href="#/absensi" class="nav-link">Absensi Karyawan</a>
            </nav>
        </header>

        <main id="app-root">
            <!-- Konten dinamis (Keuangan atau Absensi) akan dirender di sini oleh JavaScript -->
        </main>
    </div>

    <!-- Template untuk Halaman Keuangan -->
    <template id="template-keuangan">
        <div id="keuangan-page" class="page-content">
            <section class="summary-section">
                <div class="summary-box box-pemasukan"><h4>Total Pemasukan</h4><p id="total-pemasukan">Rp 0</p></div>
                <div class="summary-box box-pengeluaran"><h4>Total Pengeluaran</h4><p id="total-pengeluaran">Rp 0</p></div>
                <div class="summary-box box-hasil-bersih"><h4>Hasil Bersih</h4><p id="hasil-bersih">Rp 0</p></div>
            </section>
            
            <section class="analysis-section">
                <h2>📊 Analisis & Laporan Keuangan</h2>
                <div class="analysis-grid">
                    <div class="metric-box"><div class="metric-title">Hari Paling Untung</div><div class="metric-value" id="hari-untung">N/A</div></div>
                    <div class="metric-box"><div class="metric-title">Hari Paling Boros</div><div class="metric-value" id="hari-boros">N/A</div></div>
                    <div class="metric-box"><div class="metric-title">Rata-Rata Pemasukan Harian</div><div class="metric-value" id="rata-pemasukan">Rp 0</div></div>
                </div>
                
                <div class="chart-grid">
                    <div class="chart-wrapper">
                        <h3>Pemasukan Mingguan</h3>
                        <canvas id="incomeChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <h3>Pengeluaran Mingguan</h3>
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>🍜 Tambah Catatan Keuangan</h2>
                <form id="form-transaksi">
                    <div class="form-row"><div class="form-control"><label for="tanggal">Tanggal</label><input type="date" id="tanggal" required></div><div class="form-control"><label for="jenis">Jenis</label><select id="jenis" required><option value="pemasukan">✅ Pemasukan</option><option value="pengeluaran">🔥 Pengeluaran</option></select></div></div>
                    <div id="pemasukan-form-fields"><div class="form-control"><label for="deskripsi-pemasukan">Deskripsi</label><input type="text" id="deskripsi-pemasukan" placeholder="Contoh: Penjualan hari ini"></div></div>
                    <div id="pengeluaran-form-fields" class="hidden"><label>Rincian Pengeluaran</label><div id="pengeluaran-items-list"></div><button type="button" id="btn-tambah-item" class="btn btn-tambah-item">+ Tambah Item Lagi</button></div>
                    <div class="form-control"><label for="jumlah">Total Jumlah (Rp)</label><input type="number" id="jumlah" placeholder="0" required></div>
                    <button class="btn btn-submit" type="submit">Simpan Catatan</button>
                </form>
            </section>

            <section class="history-section"><h2>Riwayat Rekapan Keuangan</h2><div id="daily-logs-container"></div></section>
            <section class="action-section"><button id="btn-download" class="btn btn-download">📄 Download Rekap (CSV)</button><button id="btn-clear-keuangan" class="btn btn-clear">🗑️ Hapus Data Keuangan</button></section>
        </div>
    </template>

    <!-- Template untuk Halaman Absensi Karyawan -->
    <template id="template-absensi">
        <div id="absensi-page" class="page-content">
            <section class="employee-management-section">
                <h2>👤 Manajemen Karyawan</h2>
                <form id="form-tambah-karyawan" class="form-inline">
                    <input type="text" id="nama-karyawan" placeholder="Masukkan Nama Karyawan Baru" required>
                    <button type="submit" class="btn btn-tambah-karyawan">Tambah</button>
                </form>
                <ul id="list-karyawan"></ul>
            </section>
            <section class="attendance-report-section">
                <h2>📅 Laporan Absensi Mingguan</h2>
                <div class="form-control"><label for="pilih-minggu">Pilih Tanggal untuk Melihat Laporan Mingguan</label><input type="date" id="pilih-minggu"></div>
                <div id="tabel-absensi-container" class="table-wrapper"></div>
            </section>
             <section class="action-section"><button id="btn-clear-absensi" class="btn btn-clear">🗑️ Hapus Semua Data Karyawan & Absensi</button></section>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
    </html>
